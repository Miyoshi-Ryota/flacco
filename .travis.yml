# travis config, based on https://github.com/craigcitro/r-travis

language: r
sudo: false
cache: packages

r:
  - release
  - devel

r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr);library(testthat);library(checkmate);library(flacco)'
  - Rscript -e 'pkgs = installed.packages(); pkgs[pkgs[,1] %in% devtools::loaded_packages()[,1], "Version"]'
  - Rscript -e '(cov = covr::package_coverage());covr::codecov(coverage = cov);covr::coveralls(coverage = cov)'

notifications:
  email:
    recipients:
      - kerschke@uni-muenster.de
    on_success: change
    on_failure: always
