# travis config

language: r

sudo: required

r_github_packages:
  - jimhester/robustr
  - jimhester/covr
  - hadley/testthat

after_success:
  - Rscript -e 'library(covr)'
  - travis_wait Rscript -e 'coveralls(quiet = FALSE)'
  - travis_wait Rscript -e 'codecov(quiet = FALSE)'

notifications:
  email:
    recipients:
        - kerschke@uni-muenster.de
    on_success: change
    on_failure: always
